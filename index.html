container.innerHTML += "<a onclick='play"+ y +"x()' id='TouchesNoiresConteneur' class='TouchesNoiresConteneur'><span style='color: white;'>"+ res +"</span></a>";

function play0(){
   if (audio0.paused) {audio0.play();}else{audio0.currentTime = 0;}

  var down = {};

  $(document).keydown(function(event){
       var keycode = (event.keyCode ? event.keyCode : event.which);
       if(keycode == '90'){// z
            if (down['90'] == null) { // first press
                play0x();down['90'] = true; // record that the key's down
            }
       }
       if(keycode == '69'){// e
            if (down['69'] == null) { // first press
                play1x();down['69'] = true; // record that the key's down

       }
       if(keycode == '84'){// t

       }
       if(keycode == '89'){// y

       }
       if(keycode == '85'){// u

     });
